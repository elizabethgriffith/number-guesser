<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>The object of the game is to guess the correct number between 1 and 10 before running out of guesses.</p>
  <div id="game">
    <section>
      <p class="whiteText">How many guesses do you think it will take you?</p>
      <select name="guesses" id="numOfGuesses">
        <option value="select">Select a Number</option>
        <option value="oneGuess">1</option>
        <option value="twoGuesses">2</option>
        <option value="threeGuesses">3</option>
      </select>
      <input type="submit" id="numSubmitBtn" value="I've Got This" class="btn">
    </section>
    <section>
      <input type="number" id="guessInput" placeholder="Enter your guess...">
      <input type="submit" value="GUESS" id="guessBtn">
    </section>
    <p class="message"></p> 
  </div>
  <script src="app.js"></script>
</body>
</html>
